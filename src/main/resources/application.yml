logging:
    level:
        root: INFO
management:
    endpoint:
        health:
            show-details: always
    endpoints:
        web:
            exposure:
                include: '*'
    health:
        redis:
            enabled: false
spring:
    boot:
        admin:
            client:
                url: http://localhost:8080
            routes:
                endpoints: env, metrics, trace, jolokia, info, configprops
    datasource:
        url: jdbc:h2:mem:doctor_appointment;MODE=Oracle
        username: sa
        password:
    h2:
        console:
            enabled: true
            path: /h2-console

    jpa:
        hibernate:
            ddl-auto: update
