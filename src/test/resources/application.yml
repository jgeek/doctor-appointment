logging:
    level:
        root: INFO
spring:
    datasource:
#        url: jdbc:h2:mem:doctor_appointment;MODE=Oracle
        url: jdbc:h2:mem:doctor_db
        username: sa
        password:
    h2:
        console:
            enabled: true
            path: /h2-console

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: update
    sql:
        init:
            mode: always